<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="reset.css"/>
        <link rel="stylesheet" type="text/css" href="default.css"/>
        <style type="text/css">
            #box1
            {
                /* Position */
                margin: 50px;
                margin-left: auto;
                margin-right: auto;
                
                /* Størrelse */
                height: 400px;
                width: 400px;

                /* Farver */
                background-color: #04B2D9;
                /* Husk at dette eksempel kun virker i Webkit browsere (I.e. Chrome og Safari) da jeg ikke har inkluderet
                prefixes til andre browsere. */
                background-image: -webkit-linear-gradient(45deg, rgba(0, 255, 0, 0.5) 50%, green 50%, green), -webkit-linear-gradient(-45deg, red 50%, blue 50%, blue);
                background-size: 50px 50px;
                
                /* Hjørner */
                border: 5px solid #000;
            }
        </style>
    </head>
    <body>
        <div id="box1"></div>
    </body>
</html>
